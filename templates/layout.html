<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "CollabTodo" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            border-bottom: 1px solid #dbdbdb;
            background-color: white !important;
        }
        .card {
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            background-color: white;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        .btn-outline-primary,
        .btn-outline-secondary,
        .btn-outline-success,
        .btn-outline-danger {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('todo.index') }}">CollabTodo</a>
        {% if current_user.is_authenticated %}
            <div class="d-flex align-items-center">
                <a class="btn btn-outline-primary btn-sm me-2" href="{{ url_for('friend.friends') }}">친구</a>
                <span class="me-3">{{ current_user.username }}</span>
                <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('auth.logout') }}">로그아웃</a>
            </div>
        {% endif %}
    </div>
</nav>
<div class="container mt-4" style="max-width: 500px;">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    var socket = io();
    socket.on('todo_update', function(data) {
        alert(`${data.owner}님이 "${data.title}" 할 일을 공유했습니다.`);
        location.reload();
    });
</script>
</body>
</html>
